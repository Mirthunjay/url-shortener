<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://support.rebrandly.com/hc/article_attachments/360020801793/rebrandly_url_shortener_010.png" type="image/x-icon">
    <title>Url Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title -->    
    <div class="title">
        <h2>URL Shortener</h2>
    </div>

    <!-- Outer Box -->
    <div class="outer-box">

        <!-- Inner Box -->
        <div class="inner-content">

            <h3>Paste your long URL here:</h3>

            <!-- Input Field-->
            <div class="input-field">
                <input type="text" id="url" placeholder="Paste Here">
                <button class="Short-button" onclick="getData()">Shorten</button>
            </div>

            <!-- Shorten URL -->
           <div class="load">
           </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
